  <textarea autofocus onclick="resetAmount()">Bright noons on the fourteenth floor of a high-rise apartment building. Soundless noons, from a time before you had speakers and endless music. A marble rolling across the hardwood floor upstairs. The stairwell door closing, emitting a cavernous thud. The occasional hum of the elevators in the hallway, or the roar of a double-bus on Center Avenue. And just once a day, a loud, deep crack, how tectonic plates would sound if you had ever heard them. The rocky white skeleton of rooms that you live inside stretches its back or adjusts its posture, a small repose in a duty with no end in sight, to stand perfectly still.</textarea>
